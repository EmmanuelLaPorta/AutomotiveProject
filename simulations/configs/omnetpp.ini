[General]
network = networks.FullAutomotiveNetwork
sim-time-limit = 10s
cmdenv-express-mode = true
cmdenv-autoflush = true

# Output configuration
result-dir = ../results
output-vector-file = ${resultdir}/${configname}.vec
output-scalar-file = ${resultdir}/${configname}.sca

# Statistic recording
**.scalar-recording = true
**.vector-recording = true

# ==========================================================
# CONFIGURAZIONE SCHEDULER TDMA AGGIORNATA
# ==========================================================
# Hyperperiod aumentato a 200ms per supportare periodi 16.66ms/33.33ms
**.tdmaScheduler.hyperperiod = 200ms 
**.tdmaScheduler.datarate = 1Gbps
**.tdmaScheduler.guardTime = 1us

# Switch parameters
**.switch*.switchingDelay = 5us

